<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Dokidoki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .check-icon {
            font-size: 48px;
            color: #22c55e;
            margin-bottom: 24px;
            display: block;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }

        .message {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .support {
            font-size: 14px;
            color: #9ca3af;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .email-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .check-icon {
                font-size: 40px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 20px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .message {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="check-icon">âœ…</span>
        <h1 class="title">EMAIL VERIFIED</h1>
        <p class="message">
            Your email has been successfully verified. To use Dokidoki, please open the app and log in with the same account ID.
        </p>
        <div class="support">
            Facing any issue? Email us at: <a href="mailto:dokidoki.cse@gmail.com" class="email-link">dokidoki.cse@gmail.com</a>
        </div>
    </div>
</body>
</html>
